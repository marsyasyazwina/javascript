<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello world</title>
    <style>
        h1 {
            background-color: rgba(172, 201, 169, 0.795);
        }
    </style>
</head>
<body>
    <h1>Hello, everyone!</h1>

    <script>
        // Komentar satu baris
        document.writeln("<p>Hello world<p/>")
        /* Komentar banyak tulisan
        Disini ada hello world hehe
        */
       document.writeln("<p>Hello world again:(<p/>")

       // Tipe Data Number
       document.writeln(100)
       document.writeln("<br>")
       document.writeln(100.21)

       // Tipe Data Bolean
       document.writeln("<br>")
       document.writeln(true)
       document.writeln("<br>")
       document.writeln(false)
       document.writeln("<br>")

       // Tipe Data String
       document.writeln("Marsya Putri S")
       document.writeln("<br>")
       document.writeln("Kelas :" + "10 RPL")

       // Escape Sequence
       document.writeln("<br>")
       document.writeln("<textarea cols='100' rows='100'>")
        document.writeln("Mark\nlee\'")
        document.writeln("\"NCT hoha\"")
        document.writeln("</textarea>")
        


    </script>
</body>
</html>
