<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variable</title>
</head>
<body>
    <script>
        var fullName; "Marsya Putri Syazwina";
        var firstName; "Marsya";
        var middleName; "Putri";
        var lastName; "Syazwina";
        
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln(middleName);
        document.writeln(lastName);
        
    </script>
    
</body>
</html>
